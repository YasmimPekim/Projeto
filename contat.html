    <h1> Entre em Contato</h1>
    <h1> Maré Marinha</h1>
    <form>
        <label>Nome completo:</label><br>
        <input  type="text" id="nome" autofocus pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
        title="Digite o Nome completo" placeholder="Maria Santos"/>
        <br>
        <label>CPF:</label><br>
        <input type="text"  id="cpf" pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})$"
        placeholder="123.456.789-00" title="Digite o cpf corretamente"/>
        <br>
        <label>Email:</label><br>
        <input type="email" id="email" required/>
        <br>
        <label>Senha:</label><br>
        <input type="password" id="senha" title="A senha deve conter ao menos 1 letra minúscula, 1 letra maiúscula
        1 número ou caractere especial e ter um mínimo de 8 caracteres" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
        <br>
        <label>Telefone:</label><br>
        <input type="tel" id="telefone" placeholder="(88) 88888-8888"
        pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" title="Numero não confere com o padrão."/>
        <br>
        <label>Data de Nascimento:</label><br>
        <input  type="date" id="data" required min="1938-01-01" max="2008-12-31"/>
        <br>
        <label for="Mensagem">Mensagem:</label><br>
        <textarea name="mensagem" id="mensagem"></textarea>
        <br>
        <button type="submit">Enviar</button>
        </form>
